jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openocd \
          binutils-arm-none-eabi \
          gcc-arm-none-eabi \
          libnewlib-arm-none-eabi \
          libstdc++-arm-none-eabi-newlib \
          gdb-multiarch

    - name: Build firmware for Princess
      run: make ROBOT=Princess all
      
    - name: Build firmware for PAMI
      run: make ROBOT=PAMI all
      
    - name: Build firmware for PMI
      run: make ROBOT=PMI all
      
    - name: Build firmware for PMX
      run: make ROBOT=PMX all
      
    - name: Build firmware for Simu_F446
      run: make ROBOT=Simu_F446 all
      
    - name: Build firmware for Simulation
      run: make ROBOT=Simulation all

    - name: Set artifact name
      id: vars
      run: |
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: RobotsFirmware-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha }}
        path: |
          src/Robots
        if-no-files-found: warn
