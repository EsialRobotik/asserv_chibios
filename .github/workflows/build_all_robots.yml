name: Build All Robots

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        robot: [Princess, PAMI, PMI, PMX, Simu_F446, Simulation]
    continue-on-error: true
    outputs:
      sha: ${{ steps.vars.outputs.sha }}
      date: ${{ steps.vars.outputs.date }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0  # ✅ nécessaire pour git rev-parse

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openocd \
          binutils-arm-none-eabi \
          gcc-arm-none-eabi \
          libnewlib-arm-none-eabi \
          libstdc++-arm-none-eabi-newlib \
          gdb-multiarch

    - name: Build firmware for ${{ matrix.robot }}
      run: make ROBOT=${{ matrix.robot }} all

    - name: Set artifact name
      id: vars
      run: |
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.robot }}-${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.sha }}
        path: |
          src/Robots/${{ matrix.robot }}
        if-no-files-found: warn

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-assets

    - name: Set release tag
      run: |
        echo "RELEASE_TAG=${{ needs.build.outputs.date }}-${{ needs.build.outputs.sha }}" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        name: Firmware Release ${{ env.RELEASE_TAG }}
        body: |
          ⚙️ Firmware build for all robots  
          ✅ Robots compilés avec succès : artefacts disponibles  
          ❌ Les échecs ne bloquent plus la release.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload firmware to release
      run: |
        for dir in release-assets/*; do
          zip -r "${dir}.zip" "$dir"
          gh release upload "${{ env.RELEASE_TAG }}" "${dir}.zip" --clobber || true
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
